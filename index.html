<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f845cc90f8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="d-flex flex-column">

    <header class="header1 flex-shrink-0 d-flex align-items-center">

        <nav class="navbar navbar-expand-xl w-100 flex-nowrap">

            <div class="container-fluid bg-white">

                <a class="navbar-brand" href="#">

                    <img class="logo-bg d-none d-xl-inline" src="./img/logo.svg" alt="Boolean logo big version">
                    <img class="logo-sm d-inline d-xl-none" src="./img/mobile-logo.png" alt="Boolean logo small version">

                </a>

                <form class="d-flex w-100" role="search">
                    <input class="form-control" type="search" placeholder="&#xf002; Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </form>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link px-0" href="#">
                                <i class="fa-solid fa-list"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-0" href="#">
                                <i class="fa-solid fa-circle-question"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-0" href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>

                    </ul>
                
                </div>

              
                <div class="nav-item dropstart">

                    <a class="nav-link px-0 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell dropdown-icon"></i>
                    </a>

                    <ul class="dropdown-menu">

                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>

                    </ul>                 

                </div>

            </div>
            
        </nav>

    </header>

    <main class="flex-grow-1 d-flex overflow-y-scroll">

        <aside class="aside1 flex-shrink-0"></aside>

        <section class="main-content flex-grow-1"></section>

    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
